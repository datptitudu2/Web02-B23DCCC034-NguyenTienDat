<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var h=10
        function myFn() {
            console.log(h)
        }
        myFn();

        /*example 2*/
        var x=10;
        function myFnc() {
            var y=x+5;
            console.log(y)
        }
        
       /*  example  3*/
        var x=10;
        if (x===10){
            var x=20;
        }
        console.log(x);
        /*example 4 */
        
        let y=10;
        if (y===10) {
            let y=20;
            console.log(y)
        }
        console.log(y)
        
        /* example 5*/

        const z=10;
        if (z===10) {
            z=20;
            console.log(z)
        }

        /* example 6 */
        function multiply(a,b=1){
            return a*b
        }
        console.log(multiply(2));
        console.log(multiply(2,4));
        /*example 7 */
        function member(name) {
            name =name || 'Guess';
            return name;
        }
        console.log(memeber());
        console.log(memeber('Dat'));
        /* example 8 */
         const oldArray= [1,2,3];
         const newArray=[oldArray,4,5];
         console.log(newArray);
         /* example 9 */ 
         const newA=[...oldArray,4,5];
         console.log(newA);
         

         /*example 10 */ 
         const oldObject={
            name:'Duong Minh Tri',
         };
         const newObject= {
            oldObject,age:4
         }
         console.log(newObject);
         /* example 11 */
         const newOb= {
            ...oldObject,age:5
         }
         console.log(newOb)

         /* rest parameters */ 
         function number(num1,num2,...numberOther){
            console.log('x',num1);
            console.log('x2',num2);
            console.log('other number',numberOther) //Tra ve arrray 
         }
         number('one','two','three','four','five');

         function num(...numOther) {
            console.log(num.length)
         }
         num();
         num(1,2)
         num(3,4,5);
         /* destructuring */ 
         const Array=[1,2,3];
         const [a,b]=Array;
         console.log(a);
         console.log(b);
         console.log(Array); 

         const myObject= {
            name:'Nguyen Tien Dat',
            age:4
        
        }
        const {name,age}=myObject;
        console.log(name);
        console.log(age);
        console.log(myObject)

        /* arrow function */
        var member=(name)=> console.log(name)
        memeber('Dat')
    </script>
</body>
</html>
