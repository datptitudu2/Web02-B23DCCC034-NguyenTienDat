<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thay doi thuoc tinh src </title>
</head>
<body>
    <img id='image' src="https://hoanghamobile.com/tin-tuc/wp-content/uploads/2024/01/hinh-nen-Goku-1-2.jpg" alt="anh songoku">
    <button id="button">Sua thuoc tinh src</button>

    <script>
        document.getElementById('button').addEventListener('click', function() {
            var img=document.getElementById('image');
            img.src='https://i.pinimg.com/originals/19/15/87/191587b38fb54a82998a55a69e78d375.png';
        });
    </script>
</body>
</html>
